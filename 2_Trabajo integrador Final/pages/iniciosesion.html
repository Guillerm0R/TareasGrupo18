<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Studios</title>
    <link rel="stylesheet" href="../css/Styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body class="bodyRegistrarse">
    <header class="headerRegistrarse">
        <nav class="navegacion">
            <a href="../index.html"><img class="animacion2 icono1" width="100" src="../assets/img/Marvel.png" alt=""></a>
        </nav>
    </header>
    <main id="main" class="main">
        <section class="seccionRegistrarse" data-aos="zoom-in" data-aos-duration="1000">
            <form id="form" action="" method="post">
                <h2 class="tituloRegistrarse">Iniciar Sesión</h2>
                <div id="alerta-login" class="alerta" style="display: none;"></div> <!-- Mensaje de alerta -->
                <div>
                    <input type="email" placeholder="Email" id="email" name="email">
                    <div id="error-email" class="error-text"></div>
                </div>
                <div>
                    <input type="password" placeholder="Contraseña" id="password" name="password">
                    <div id="error-password" class="error-text"></div>
                </div>
                <div>
                    <input class="boton" type="submit" value="Iniciar Sesión">
                </div>
                <div>
                    <a id="ayuda" class="ayuda" href="registro.html">Registrarse</a>
                </div>
            </form>
        </section>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="../js/validaSesion.js"></script>
</body>
</html>
