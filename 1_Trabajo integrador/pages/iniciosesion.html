<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Studios</title>
    <link rel="stylesheet" href="../css/Styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
</head>
<body class="bodyRegistrarse">
    <header class="headerRegistrarse">
        <nav class="navegacion">
            <a href="../index.html"> <img class="animacion2" class="icono1" width="100" src="../assets/img/Marvel.png" alt=""></a>
        </nav>
    </header>
    <main id="main" class="main">
        <section class="seccionRegistrarse">
            <form  action="" method="post">
                <h2 class="tituloRegistrarse">Iniciar Sesión</h2>
             
                <div>
                    <input type="email" placeholder="Email" required id="email" name="email">
                </div>
                <div>
                    <input type="password" placeholder="Contraseña" required id="password" name="password">
                </div>
              
              
                <div>
                    <input  class="boton" type="submit" value="Iniciar Sesión">
                </div>
               
                <div > 
                   
                    <a id="ayuda" class="ayuda" href="registro.html">Registrarse</a>
                </div>
            </form>
        </section>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>
</body>
</html>
