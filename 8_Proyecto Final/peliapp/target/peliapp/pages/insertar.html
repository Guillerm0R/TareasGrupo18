<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insertar Película</title>
  <link rel="stylesheet" href="../styles/stylesinsert.css">
</head>
<body>
  <header>
    <h1>INSERTAR PELÍCULA</h1>
  </header>
  <main>
    <section class="secForm">
      <div class="container">
        <form id="form" action="http://localhost:8080/peliapp/movies?action=add" method="post">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required><br><br>
          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" name="descripcion" rows="1" required></textarea><br><br>
          <label for="genero">Género:</label>
          <input type="text" id="genero" name="genero" required><br><br>
          <label for="clasificacion">Clasificación:</label>
          <input type="number" id="clasificacion" name="clasificacion" required><br><br>
          <label for="anio">Año:</label>
          <input type="number" id="anio" name="anio" required><br><br>
          <label for="estrellas">Estrellas:</label>
          <input type="number" id="estrellas" name="estrellas" min="1" max="5" required><br><br>
          <label for="director">Director:</label>
          <input type="text" id="director" name="director" required><br><br>
          <input type="submit" value="Insertar Película" class="insert-button">
        </form>
      </div>
    </section>
  </main>
</body>
</html>
